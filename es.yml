  faq-page: # https://www.crystalidea.com/macs-fan-control/faq
    title: Macs Fan Control FAQ
    q1_q: What are optimal fan settings for my MacBook/iMac/..?
    q1_a: "The short answer is: experiment! First observe how temperature sensors behave under automatic fan control. Then try using some custom fan settings. Learn more about temperature sensors [here](/macs-fan-control/temperature-sensors). Of in doubt use our [forum](https://forums.crystalidea.com/viewforum.php?f=11)."
    q2_q: Why is Macs Fan Control reporting 0rpm for one of my fans?
    q2_a: It's ok if you have MacBook Pro 13 inch 2015/2016, these models turn off the fan when the CPU temperature is low enough. If you have another model, it most likely means that the fan did not report any data to MFC. It is possible that one of your fan's is dead (there's physical damage to the fan or its cable). Please check your computer with the Apple Hardware Test (it's on the DVD that comes with your computer) and see if it reports a failure with one of your fans.
    q3_q: The app asks for a password. Which password is that?
    q3_a: Macs Fan Control asks for the macOS administrator password when you decide to change fan control. It must be done only initially and when you install the update (when a new version of the app is released). Please don't ask us what YOUR computer's password is.
    q4_q: Does Macs Fan Control work in virtual machines (VirtualBox, Vmware, Parallels)?
    q4_a: No, MFC doesn't work in virtual machines and will never be able to do that. It's not technically possible.
    q5_q: Why isn't the app on the Mac App Store?
    q5_a: MFC uses low level access to mac hardware information. Though this method is publicly available (IOKit interface), this is not allowed on the Mac App Store.
    q6_q: How do I uninstall the app?
    q6_a: On macOS simply quit the app and drag it from the application folder to the trash. On Windows you need to run its uninstall program. [Uninstall Tool](/uninstall-tool) can be helpful here.

