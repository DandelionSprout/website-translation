    info_2_text: Al extraer un archivo ISO con múltiples sistemas de archivo, el sistema de archivos predeterminado es UDF. Hay una opción para especificar en que sistema de archivo extraerlo en el último parámetro /fs. Los valores posibles son iso9660, udf, xbox y hfs.
