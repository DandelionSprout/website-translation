  release_notes:
    title: Notas de Versión de Uninstall Tool
  uninstall_wizard: # https://www.crystalidea.com/uninstall-tool/uninstall-wizard
    title: Asistente de Desinstalación, Eliminación Completa de Programas - Uninstall Tool
    stripe_1_header: Eliminación Completa de Software Indeseado <br> Encuentra y limpia los restos en el Registro y en el Sistema de Archivos
    feature_1: Realiza una búsqueda exhaustiva de restos en su PC sin tener que confiar en el desinstalador predeterminado que suele dejar bastantes.
    feature_2: Funciona perfectamente en par y limpia todo lo que encuentra [Install Tracker](/uninstall-tool/install-tracker-installation-monitor) (monitor de instalación).
    feature_3: Cuando un archivo o carpeta está en uso por el sistema, Uninstall Wizard programa la eliminación de tales elementos para el próximo reinicio de Windows.
    feature_4: Detecta y obliga a terminar los procesos en ejecución (asociados con la app a ser eliminada) antes de la desinstalación.
    feature_5: Registro de eliminación detallado al final de cada desinstalación.
    feature_6: Trabaja rápida y seguramente - siempre puede ver y selecionar lo que está a punto de eliminar.
    stripe_2_header: Cómo Funciona
    stripe_2_info_1: "Uninstall Wizard es iniciado:"
    stripe_2_info_2: Tras la ejecución del programa de desinstalación integrado en orden de limpiar todos los restos
    stripe_2_info_3: Al [Forzar Eliminación](/uninstall-tool/force-removal) (sin ejecutar el programa de desinstalación
     integrado)
    stripe_2_info_4: Una vez que Uninstall Wizard termina el escaneo, muestra la ventana final donde puede ver y deseleccionar cualquier elemento si lo desea. Adicionalmente uno es capaz de exportar los datos como XML.
    stripe_3_header: Eliminación Retardada
    stripe_3_info_1: Cuando un archivo o carpeta esté en uso por el sistema, Uninstall Wizard programa la eliminación de tales elementos en el próximo reinicio de Windows.
    stripe_4_header: Detecta y termina los procesos en ejecución
    stripe_4_info_1: Cuando siguan en ejecución algunos procesos asociados con la aplicación a ser desinstalada, Uninstall Wizard ofrecerá terminarlos para eliminarla correctamente.
    stripe_5_header: Registro de eliminación detallado
    stripe_5_info_1: Cuando Uninstall Wizard termina su trabajo puede ver/guardar un registro de eliminación detallado. Cada operación (ej. intento de eliminar un archivo/carpeta/clave de registro o intento de terminar un proceso/desregistrar un objeto COM, etc) es grabado. Cuando una operación falla, el correspondiente código de error y explicación, son añadidos al archivo de registro.
  install_tracker: # https://www.crystalidea.com/uninstall-tool/install-tracker-installation-monitor  
    title: Install Tracker (Monitor de Instalación) - Uninstall Tool
    stripe_1_header: Install Tracker (Monitor de Instalación)
    stripe_1_header_2: Cuando instala una aplicación, Install Tracker rastrea todos los cambios hechos en su sistema.
    stripe_1_info_1: "Seguimiento en tiempo real: no necesita capturar instantáneas de sistema ni antes ni después de la instalación."
    stripe_1_info_2: "Perfectamente preciso: el monitor utiliza el controlador modo kernel (que rastrea solo 'nuestros' procesos)."
    stripe_1_info_3: Cuando desinstala una aplicación rastreada, [Uninstall Wizard](/uninstall-tool/uninstall-wizard) elimina cada traza de la aplicación dejando su Windows absolutamente limpio.
    stripe_1_info_4: Registro en tiempo real con información detallada sobre el progreso de la instalación con funciones __Detener y Revertir__ .
    stripe_2_header: ¿Cómo monitorear una instalación?
    stripe_2_info_1: "Puede hacerse de 3 formas:"
    stripe_2_info_2: Proceda con la instalación normalmente mientras Uninstall Tool la observa. El rastreo será detenido automáticamente si se terminan todos los procesos, de otra forma deberá detenerlo manualmente al completarse el setup.
    stripe_2_info_3: "Tras la instalación satisfactoria, el nuevo programa aparecerá en la lista con la marca 'Rastreado' indicando que todos los datos rastreados serán eliminados de su PC (en [Uninstall Wizard](/uninstall-tool/uninstall-wizard)) durante la desinstalación tras ejecutar el programa de desinstalación predeterminado (o al utilizar la característica [Forzar Eliminación](/uninstall-tool/force-removal)):"
    stripe_2_img_text_1: Desde el menú contextual para un archivo setup
    stripe_2_img_text_2: Desde la barra de tareas de abajo
    stripe_2_img_text_3: Desde el menú del icono de la Barra de tareas de Windows
    stripe_3_header: Progreso de Instalación
    stripe_3_info_1: Cuando una instalación rastreada está en progreso, Uninstall Tool es minimizado al área de notificación. Sin embargo, puede ver la ventana de progreso en tiempo real si hace doble clic o abre el menú contextual en el icono del área de notificación.
    stripe_3_info_2: "Puede detener el seguimiento de la instalación con la característica opcional __Revertir__:"
    stripe_3_img_text_1: Registro detallado en tiempo real
    stripe_4_header: Múltiples Instalaciones (incrustadas)
    stripe_4_info_1: "Los instaladores pueden frecuentemente instalar más de un programa. Install Tracker es capaz de detectar tales situaciones y  manejarlas de la siguiente forma: cuando se completa la instalación, Install Tracker muestra la lista de aplicaciones instaladas y permite a los usuarios seleccionar el elemento principal. Este elemento será mostrado en la lista de aplicaciones con un icono especial en la columna 'Rastreado', los otros programas serán tratados como dependientes. Al desinstalar una aplicación rastreada con elementos dependientes, [Uninstall Wizard](/uninstall-tool/uninstall-wizard) también eliminará los datos rastreados de cada sub-elemento. Un mensaje especial de advertencia será mostrado cuando sea necesario."
    stripe_5_header: Adicionar datos a instalaciones ya rastreadas
    stripe_5_info_1: "La adición de datos rastreados se realiza vía **Datos Rastreados** en el menú contextual para un programa que ya está rastreado. La adición de datos se puede hacer cuando:"
    stripe_5_info_2: Necesite ejecutar el ejecutable de la aplicación que acaba de instalar con Install Tracker para permitir que se configure y cree tantas trazas como pueda.
    stripe_5_info_3: Necesite actualizar una aplicación rastreada existente con una versión más reciente.
    stripe_5_info_4: "Tras especificar un archivo ejecutable, Install Tracker procederá con el rastreo y agregará todos los nuevos datos después de que el ejecutable seleccionado termine su trabajo."
  force_removal: # https://www.crystalidea.com/uninstall-tool/force-removal
    title: Forzar Eliminación de Programas - Uninstall Tool
    stripe_1_header: Forzar la Eliminación de Programas
    stripe_1_info_1: Realizado con [Uninstall Wizard](/uninstall-tool/uninstall-wizard) para encontrar y eliminar restos sin ejecutar el desinstalador predeterminado asociado.
    stripe_1_info_2: Elimina aplicaciones con instalaciones corruptas o partialmente instaladas/desinstaladas.
    stripe_1_info_3: Los mejores resultados son obtenidos cuando la aplicación fue instalada previamente utilizando [Install Tracker](/uninstall-tool/install-tracker-installation-monitor) (Monitor de Instalación).
    stripe_2_header: Cómo funciona
    stripe_2_text: "[Uninstall Wizard](/uninstall-tool/uninstall-wizard) realiza un escaneo profundo del registro del sistema y del sistema de archivos en busca de restos. Es capaz de encontrar y eliminar trazas de Servicios de Windows (incluyendo Controladores -Drivers-), asociaciones de archivo, componentes COM (incluyendo Extensiones Shell), componentes varios relacionados con Windows Installer, accesos directos y más."
    stripe_2_info_1: Si la instalación fue monitoreada previamente con [Install Tracker](/uninstall-tool/install-tracker-installation-monitor), Uninstall Wizard muestra instantáneamente la lista de restos monitoreados y garantiza el 100% de eliminación limpia de la aplicación.
  batch_removal: # https://www.crystalidea.com/uninstall-tool/batch-uninstaller-batch-programs-removal
    title: Desinstalador por Lotes, Eliminación por Lotes de Programas - Uninstall Tool
    stripe_1_header: Eliminación por Lote de Programas
    stripe_1_info_1: Active el modo por lote manteniendo presionada la __tecla Ctrl__ y seleccione las aplicaciones requeridas haciendo clic en ellas una por una (o mantenga la __tecla Shift__ y utilice las teclas Arriba/Abajo para seleccionar los elementos uno al lado del otro).
    stripe_1_info_2: La Eliminación por Lote utiliza un potente [Asistente de desinstalación](/uninstall-tool/uninstall-wizard) para localizar y eliminar los restos.
    stripe_1_info_3: Esto también funciona para [Programas al Inicio](/uninstall-tool/startup-programs).
    stripe_2_header: Cómo funciona
    stripe_2_info_1: "**Forzar Eliminación por Lote**, así como [Forzar Eliminación](/uninstall-tool/force-removal) regular, no ejecutará los desinstaladores asociados y buscará solamente por restos del sistema de archivos/elementos del registro y los mostrará en una lista combinada que requerirá una revisión precisa."
    stripe_2_info_2: "**Eliminar Entradas por Lote** desde la lista solo elimina los elementos seleccionados del Registro de Windows sin eliminar ningún archivo del sistema/elemento de registro pertenecientes a los programas seleccionados. Utilice esta función con cuidado y solamente para entradas obsoletas o inválidas de la lista."
    stripe_2_info_3: "**Desinstalación por Lote** está actualmente limitado a desinstalar las Aplicaciones de la Tienda de Windows."
  startup_programs: # https://www.crystalidea.com/uninstall-tool/startup-programs
    title: Administrar los Programas que Inician con Windows - Uninstall Tool
    stripe_1_header: Administre los Programas que Inician con Windows
    stripe_1_info_1: "Con Uninstall Tool puede:"
    stripe_1_info_2: Habilitar/Deshabilitar o Eliminar cualquier aplicación que inicie con Windows
    stripe_1_info_3: Detectar entradas inválidas
    stripe_1_info_4: Ver información detallada de cada entrada (carpeta de instalación, publicador, línea de comandos, estado y origen)
    stripe_1_info_5: Realizar operaciones por lote de los elementos seleccionados (utilice la tecla Ctrl para seleccionar múltiples programas)
    stripe_1_info_6: Añadir un nuevo programa al inicio
    stripe_1_info_7: Chequear regularmente la lista de aplicaciones que se inician (y eliminar las no deseadas) es una buena práctica para optimizar el rendimiento de inicio de su PC. Adicionalmente puede detectar a tiempo varios programas spyware/adware que a menudo están secretamente instalados en su computadora.
    stripe_2_header: Origen/tipo de inicio de un programa
    stripe_2_info_1: "La columna Origen es responsable de mostrar la forma en que se inician los elementos seleccionados. Uninstall Tool detecta los programas que se inician vía:"
    stripe_2_info_2: "Clave de registro **HKLM Run** - HKEY_LOCAL_MACHINE, todos los usuarios"
    stripe_2_info_3: "Clave de registro **HKLM RunOnce** - HKEY_LOCAL_MACHINE, todos los usuarios. Este elemento se inicia solo una vez"
    stripe_2_info_4: "Clave de registro **HKCU Run** - HKEY_CURRENT_USER"
    stripe_2_info_5: "Clave de registro **HKCU RunOnce** - HKEY_CURRENT_USER. Este elemento se inicia solo una vez"
