  file-to-iso-page: # https://www.crystalidea.com/anytoiso/file-extract-convert-to-iso
    title: Extractor/Convertidor de Archivos a ISO - AnyToISO
    header: Extraiga/Convierta Archivos a ISO en Windows & macOS
    info_text_1: "¿Ha descargado una imagen de CD/DVD o archivo en un formato desconocido? Ya no tiene necesidad de buscar y comprar ningún software comercial que soporte este formato: AnyToISO es una aplicación que soporta todos los formatos incluidos: **7Z, BIN, DAA, DEB, DMG, IMG, ISO, ISZ, MDF, NRG, PKG, RAR, TAR.GZ, TAR.BZ2, XAR, ZIP...** (para la lista completa por favor vea abajo la sección 'Tipos de Archivos Soportados')."
    info_header_2: Tipos de Archivos Soportados
    info_text_2: La siguiente tabla contiene la lista de todos los CD/DVD y formatos de imágenes de archivo que pueden extraerse o convertirse a ISO utilizando AnyToISO.
    table_header_1: Formato de archivo (extensión)
    table_header_2: Descripción del formato
    table_7z: Archivo 7Z
    table_b5i: B5I/B6I es una imagen de disco creada con BlindWrite versión 5 y 6.
    table_bin: BIN es un formato de imagen de disco, soportado por programas como Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO.
    table_cdi: CDI es una imagen de disco creada utilizando DiscJuggler. Soportada por Padus DiscJuggler, EZB Systems UltraISO, IsoBuster, PowerISO.
    table_cpi: Archivos Linux CPIO y sus variantes comprimidas.
    table_daa: Imagen comprimida PowerISO. El formato es completamente proprietario, la imagen puede protegerse mediante contraseña (encriptada) y dividida en múltiples volúmenes (no soportado actualmente por AnyToISO).
    table_deb: Imagen Debian (Ubuntu) Linux, formato comprimido.
    table_dmg: Apple Macintosh OS X Disk Copy Disk Image File, usa compresión y encriptación. Al convertir algunos archivos DMG a ISO, por favor note que el ISO resultante tiene el sistema de archivos HFS+ (Apple).
    table_gbi: Imagen comprimida gBurner. El formato es completamente proprietario, la imagen puede protegerse mediante contraseña (encriptada) y dividida en múltiples volúmenes.
    table_img: Archivos de imagen de disco CD/DVD CloneCD; imágenes de disco FAT32/FAT16 IMG (solamente extracción).
    table_iso: Extracción de imagen de disco óptico CD/DVD. Los sistemas de archivo soportados actualmente son **ISO9660** (incluyendo Joliet), **HFS+**, **UDF** y **Microsoft XBOX**.
    table_isz: Imagen UltraISO, puede ser comprimida y/o encriptada (protegida por contraseña), completamente soportada por AnyToISO. Las imágenes  segmentadas también son soportadas.
    table_mdf: Imagen de disco creada utilizando el programa Alcohol 120%.
    table_nrg: NRG es una imagen de disco creada con Nero Software (Nero Burning ROM). Puede también extraer [imágenes AudioCD NRG](/blog/extract-nrg-to-wav-files-extract-bincue-to-wav-files) en archivos .wav individuales.
    table_pdi: Imagen creada por el programa InstantCopy (parte de Pinnacle Instant CD/DVD Suite).
    table_pkg: Paquete Instalador Mac OS X.
    table_rar: Archivo de alta compresión WinRAR. El formato RAR5 también está soportado.
    table_rpm: Imagen de Linux comprimida (RedHat/Madriva/Fedora/Suse y otros).
    table_tar: Linux TAR y cualquiera de sus variantes comprimidas.
    table_uif: UIF es un archivo de imagen de CD/DVD creada utilizando el programa MagicISO. Este formato soporta compresión y protección por contraseña.
    table_xar: Archivo XAR usado en macOS iniciado desde 10.5 para rutinas de instalación de software.
    table_zip: Archivo ZIP, el formato de archivo más popular del mundo.
    info_text_3: ¿Necesita soporte para otro formato de archivo? Por favor [contáctenos](/contact), lo añadiremos tan pronto nos sea posible.
  disk-to-iso-page: # https://www.crystalidea.com/anytoiso/create-iso-from-cd-dvd-mac-windows
    title: Cree ISO desde discos CD/DVD/Blue-ray en Windows & macOS - AnyToISO
    header: Cree un ISO desde un CD/DVD/Blue-ray (Windows & macOS)
    info_text_1: "En AnyToISO seleccione la pestaña **CD/DVD a ISO**, seleccione una unidad de CD/DVD de la lista y presione el botón **Crear ISO**. La opción **Create BIN/CUE** ayuda a crear una imagen RAW (en crudo) con múltiples pistas (ej. desde un CD de Audio). En Windows se puede crear un ISO directamente desde el Explorador de Windows vía menú contextual para un disco óptico."
    info_text_2: La imagen ISO resultante contendrá el mismo sistema de archivos tal y como aparezca en el disco fuente. Con frecuencia hay múltiples sistemas de archivo en un disco, ej. ISO 9660 y UDF. HFS+ (sistema de archivo macOS) puede también ser encontrado en discos. La información de arranque (Boot) (si está presente) es también guardada dentro del ISO. La imagen ISO final puede siempre ser extraída con AnyToISO o quemada en otro disco.
    info_header_3: Soporte de imágenes BIN/CUE
    info_text_3: Las imágenes BIN/CUE son imágenes de CD(DVD) que vienen en ambos archivos .bin y .cue. El archivo .cue (cue-sheet) contiene la información de disposisión de pistas y el archivo .bin contiene los datos actuales (en modo (RAW) sin procesamiento). Los archivos BIN/CUE con datos pueden ser convertidos a ISO, las imágenes de CD de Audio pueden ser extraídos como archivos .WAV separados.
    info_text_4: "Nota: no puede crear copias de discos DVD/Blue-Ray protegidos por copyright."
  folder-to-iso-page: # https://www.crystalidea.com/anytoiso/folder-to-iso-files-to-iso-create-iso-from-folder
    title: Crear ISO desde una carpeta en Windows & macOS - AnyToISO
    header: Cree un ISO desde una carpeta en Windows & macOS
    info_text_1: AnyToISO es capaz de crear imágenes ISO a partir de archivos y carpetas ubicados en su disco local. En orden de hacerlo, debe tener una carpeta que contenga todos los archivos/carpetas que desee para la imagen ISO. Seleccione entonces la carpeta en la aplicación desde la pestaña 'Carpeta a ISO' (en Windows, puede simplemente hacer clic derecho a una carpeta en el Explorador). Es recomendable escoger el nombre deseado para el volumen. La imagen ISO final es compatible con Windows/macOS/Linux y puede ser leída por cualquier programa (que soporte imágenes ISO). Naturalmente puede quemarse en un medio óptico CD/DVD/Blue-ray.
    info_text_2: Los sistemas de archivo por defecto son ISO 9660, Joliet (ISO 9660 extensión para soportar letras minúsculas y nombres largos de archivos) y UDF. La configuración de sistemas de archivo y sus parámetros pueden realizarse en el  diálogo especial tras hacer clic en el botón Opciones.
