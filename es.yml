  faq-page: # https://www.crystalidea.com/anytoiso/faq
    title: AnyToISO P+F
    q1_q: Soporte de Imágenes de CDs de Audio
    q1_a: Algunos programas tienen soporte para la creación de imágenes de CDs de Audio (formato NRG, BIN/CUE o PDI). Estas imágenes de Audio CDs no pueden ser convertidas a ISO debido a restricciones del formato ISO. Las imágenes NRG y BIN/CUE pueden ser extraídas a archivos WAV individuales utilizando AnyToISO. La creación de una imagen ISO desde un CD de Audio es imposible debido a restricciones del formato ISO, utilice a su vez una [imagen BIN/CUE](/anytoiso/create-iso-from-cd-dvd-mac-windows).
    q2_q: Hago clic en Convertir pero nada sucede!
    q2_a: Por favor asegúrese de que el archivo que desea convertir esté exactamente en uno de los formatos soportados. Con frecuencia sucede que un archivo tiene una extensión soportada, aunque en realidad es de un formato totalmente diferente (por ejemplo .bin - puede ser casi cualquier archivo, mientras que AnyToISO soporta solamente imágenes BIN creadas con programas como Roxio Toast, NTI Dragon Burn, Roxio Easy Media Creator, Golden Hawk Technology CDRWin, Daemon Tools, IsoBuster, EZB Systems UltraISO, y algunos otros.).
    q3_q: ¿Proporcionan un reembolso en tales casos?
    q3_a: Sí. Si el programa no funciona según lo anunciado, por favor proporciónenos la prueba de ello (un enlace, torrent, enlace ftp, e-mail, etc. a la imagen que no puede convertir con la versión PRO del programa). Si el archivo es uno de los [formatos soportados](/anytoiso/file-extract-convert-to-iso), el reembolso será procesado inmediatamente en su totalidad.

